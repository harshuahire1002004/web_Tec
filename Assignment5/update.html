<!DOCTYPE html>
<html>
<head>
  <title>Update Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0069d9;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form name="f1" method="post" action="update.php">
    <label>Enter the id to update</label><br>
    <input type="text" name="uid" value=""/><br>
    <input type="submit" name="but1" value="Update"/>
  </form>
</body>
</html>
